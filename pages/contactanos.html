<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <title>Tienda de ropa</title>
</head>
<body class="contactanos-body">
    <header>
        
        <nav class="nav-bar">
            <a href="../index.html"><img src="../img/clothing-logo.png" alt="Logo"></a>
            <ul>
                <li><a href="./catalogo-masculino.html">Catalogo M</a></li>
                <li><a href="./catalogo-femenino.html">Catalogo F</a></li>
                <li><a href="./conocenos.html">Conocenos</a></li>
                <li><a href="./contactanos.html">Contactanos</a></li>
            </ul>
        </nav>


    </header>

    <main>
        <section>

            <div class="contenedor-contactanos">
                <h1>Contactate con nosotros</h1>
                <p>Estamos dispuestos a ayudarte en lo que necesites, sentite libre de contactarte con nostros.</p>
                <div class="contacto">
                    <div class="contacto-izq">
                        <h3>Envia tu consulta</h3>
                        <form>
                            <div class="input">
                                <div class="input-types">
                                    <label>Nombre</label>
                                    <input type="text" placeholder="Ingrese nombre">
                                </div>
                                <div class="input-types">
                                    <label>Telefono</label>
                                    <input type="text" placeholder="+54 351 940 2314">
                                </div>
                            </div>
                            <div class="input">
                                <div class="input-types">
                                    <label>Email</label>
                                    <input type="text" placeholder="ejemplo@gmail.com">
                                </div>
                                <div class="input-types">
                                    <label>Consulta</label>
                                    <input type="text" placeholder="Ingrese su consulta">
                                </div>
                            </div>

                            <label>Mensaje</label>
                            <textarea rows="5" placeholder="Escribe tu mensaje"></textarea>

                            <button type="submit" class="boton-contacto">Enviar</button>

                        </form>
                    </div>
                    <div class="contacto-der">
                        <h3>Contactanos</h3>

                        <div class="email">

                            
                            <h3>Email</h3>
                            <h4>ericonparodi@gmail.com</h4>

                        </div>
                        <div class="telefono">
                            
                            <h3>Telefono</h3>
                            <h4>+54 351 238 6805</h4>

                        </div>

                        
                    </div>
                </div>
            </div>

        </section>
    </main>

    <footer class="footer">

        <div class="footer-img">
            <img src="../img/clothing-logo.png" alt="clothing-logo">
        </div>
    
        <div class="social-icons">
            <a href=""><img src="../img/instagram.png" alt="Instagram"></a>
            <a href=""><img src="../img/facebook.png" alt="Facebook"></a>
            <a href=""><img src="../img/whatsapp.png" alt="Whatsapp"></a>
        </div>
        
        <h4>Derechos reservados</h4>
    </footer>
</body>
</html>
